<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <form action="">
        <table>
        <tr>      
            <td><label>Firstname:<input type="text" size="20"</label></td>
        </tr>
        <tr>
            <td><label>Lastname:<input type="text" size="20"</label></td>
        </tr>
            
        
        <tr>
            <td>
            <label for="course">Course:</label>
            <select name="course" id="course">
                <option value="course">Course</option>
                <option value="course">Science</option>
            </select>
            </td>
        </tr>
        <tr><td>Gender:</td></tr>
        <tr><td><input type="radio" name="act" value="one"/>Male</td></tr>
        <tr><td><input type="radio" name="act" value="two"/>Female</td></tr>
        <tr><td><input type="radio" name="act" value="three"/>Others</td></tr>
        <tr>
            <td>Hobbies:</td>
        </tr>
        <tr>
            <td>
                <label><input type="checkbox" name="act" value="one"/>Programming</label>
            </td>
        </tr>
        <tr>
            <td>
                <label><input type="checkbox" name="act" value="two"/>Cricket</label>
            </td>
        </tr>
        <tr>
            <td>
                <label><input type="checkbox" name="act" value="three"/>Football</label>
            </td>
        </tr>
        <tr>
            <td>
                <label><input type="checkbox" name="act" value="four"/>Reading Novel</label>
            </td>
        </tr>
        <tr>
            <td><label>Phone:<input type="text" size="20"</label></td>
        </tr>
        <tr>
            <td>Address:</td>
        </tr>
        <tr>
            <td><textarea cols="100" rows="5" name="address" ></textarea></td>
        </tr>
        <tr>
            <td><label>Email:<input type="email" size="20"</label></td>
        </tr>
        <tr>
            
            <td><label>Password:<input type="password" name="Password" size="20" maxlength="20"/</label></td>
        </tr>
        <tr>
            <td><input type="SUBMIT" value="SUBMIT"/>
                <input type="RESET" value="RESET"/>
            </td>
        </tr>
        </table>
    </form>
</body>
</html>
